<form [formGroup]="form"
      (ngSubmit)="onSubmit()">

  <div class="days"
       formArrayName="days">

    <div class="day"
         *ngFor="let day of form.get('days').controls; let i = index" [formGroupName]="i" >

      <h3>{{ this.form.get('days').controls[i].controls.fullName.value }}</h3>

      <div class="form-group">
        <label class="control-label checkbox-group">
          Весь день
          <input class="form-control"
                 type="checkbox"
                 formControlName="aroundTheClock">
        </label>
      </div>

      <ng-container *ngIf="!this.form.get('days').controls[i].controls.aroundTheClock.value">

        <div class="form-group">
          <label class="control-label">
            Время открытия:
            <div class="form-group time-group">
              <select class="form-control"
                      formControlName="startHour">
                <option *ngFor="let hour of hours"
                        [value]="hour">
                  {{ hour }}
                </option>
              </select>
              <span class="separator">:</span>
              <select class="form-control"
                      formControlName="startMinute">
                <option *ngFor="let minute of minutes"
                        [value]="minute">
                  {{ minute }}
                </option>
              </select>
            </div>
          </label>
        </div>

        <div class="form-group">
          <label class="control-label">
            Время закрытия:
            <div class="form-group time-group">
              <select class="form-control"
                      formControlName="endHour">
                <option *ngFor="let hour of hours"
                        [value]="hour">
                  {{ hour }}
                </option>
              </select>
              <span class="separator">:</span>
              <select class="form-control"
                      formControlName="endMinute">
                <option *ngFor="let minute of minutes"
                        [value]="minute">
                  {{ minute }}
                </option>
              </select>
            </div>
          </label>
        </div>

      </ng-container>

    </div>

  </div>

  <button type="submit"
          class="btn btn-primary">
    <i class="fas fa-save"></i>
    Сохранить
  </button>
  <button type="button"
          (click)="revert()"
          class="btn btn-danger">
    <i class="fas fa-times"></i>
    Сброс
  </button>

</form>

<form [formGroup]="form"
      (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label class="control-label">
      Логин
      <input class="form-control"
             type="text"
             formControlName="login">
    </label>
  </div>

  <div class="form-group">
    <label class="control-label">
      Пароль
      <input class="form-control"
             type="password"
             formControlName="password">
    </label>
  </div>

  <button type="submit"
          class="btn btn-primary btn-block">
    <i class="fas fa-sign-in-alt"></i>
    Войти
  </button>

</form>
